<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Distilleries | Age Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lato&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Background */
        body {
            background: url('distillery-background.jpg') no-repeat center/cover;
            height: 100vh;
            font-family: 'Lato', sans-serif;
            position: relative;
        }
        .overlay {
            background: rgba(44, 44, 44, 0.9);
            backdrop-filter: blur(5px);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo & Typography */
        .logo { width: 220px; margin-bottom: 30px; }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #D4AF37;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 15px;
        }
        p { color: #FFFFFF; margin-bottom: 25px; text-align: center; }

        /* Form Elements */
        .dob-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #D4AF37;
            padding: 12px;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #800020;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #6A001A; }
        .legal {
            color: #999;
            font-size: 0.8rem;
            text-align: center;
            position: fixed;
            bottom: 20px;
            max-width: 600px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .dob-selector { flex-direction: column; }
            select { width: 100%; }
        }


        .content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

/* Add equal margin to all elements inside .content */
.content > * {
    margin-bottom: 20px; /* Add equal spacing below each element */
}

/* Remove margin from the last element to avoid extra space */
.content > *:last-child {
    margin-bottom: 0;
}

.dob-selector {
    display: flex;
    justify-content: center;
    gap: 10px; /* Add spacing between the select elements */
}

.dob-selector select {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
    </style>
</head>
<body>
    <div class="overlay" style="background-image: url('/assets/images/1S3A7834.jpg');
    background-size: cover;
    background-position: center;
    width: 100vw;
    height: 100vh;">
    <div class="content">
        <img src="assets/images/logo/NPDL-logo.png" class="logo" alt="Nepal Distilleries">
        <h1>Welcome to Nepal Distilleries</h1>
        <p>To access our corporate profile and initiatives, confirm you're 18+</p>
        
        <div class="dob-selector">
            <select id="day"  placeholder="DD"><option>DD</option></select>
            <select id="month"><option>MM</option></select>
            <select id="year"><option>YYYY</option></select>
        </div>

        <button onclick="validateAge()">Proceed to Site</button><br>
        <a href="corporate.html" class="exit-link">Visit Corporate Site</a>
        
        <p class="legal">By proceeding, you agree to Nepalâ€™s legal drinking age (18+) and our Privacy Policy.</p>
    </div>
</div>

    <script>
        function validateAge() {
            const year = document.getElementById('year').value;
            if (year <= 2005) {
                localStorage.setItem('ageVerified', 'true');
                window.location.href = "/home"; // Redirect to main site
            } else {
                alert("You must be 18+ to access this content.");
            }
        }

        // Check existing verification
        if (localStorage.getItem('ageVerified') === 'true') {
            window.location.href = "/home";
        }
    </script>
</body>
</html>
